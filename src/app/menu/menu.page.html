<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <br/>
      <br/>
      <br/>
      <ion-toolbar>
        <ion-list style="list-style: none; display: flex;">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]= "profileimg">
              <!--<img [src]= "profileimg.replace('localhost', '192.168.10.7')">-->
            </ion-avatar>
          </ion-item>
          <ion-item lines="none">
            <ion-card-title>Asfand</ion-card-title>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root"
                    [class.active-item]="selectedPath === p.url">
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-button (click)="logout()">
              Log-Out
            </ion-button>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
