<ion-header>
  <ion-toolbar>
    <ion-title>Event comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list style="list-style: none;">
    <ion-item *ngFor="let comment of comments" style="margin:0;">
      <strong>{{comment.commentator}}: &nbsp; </strong>

      <p>
        {{comment.comment}}
      </p>
      <!--<ion-item-divider></ion-item-divider>-->
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12" style="margin: 0px;">
    <ion-row>
      <ion-card style="height: 90px; width: 100% !important;">
        <ion-card-content>
          <div class="inputRow">
            <form (ngSubmit)="SendMessage()">
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="input-field inputField" >
<textarea name="message"
          [(ngModel)]="message"
          class="inputBox"
          style=" height: 30px !important;
    margin-bottom: 5px !important;
    width: 100% !important;
color: black !important;">

</textarea>
              </ion-col>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="input-field">
                <button>Send</button>
              </ion-col>
            </form>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-row>
  </ion-col>
</ion-footer>
